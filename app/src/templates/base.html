<!doctype html>

<html>
    <head>
        <title>pieTunes</title>

        <link rel="icon" href="{{ url_for('static',
        filename='img/raspberry-icon.jpg') }}" type="img/jpg">
        <link rel="stylesheet" href="{{ url_for('static',
        filename='css/bootstrap.css') }}">
        <link rel="stylesheet" href="{{ url_for('static',
        filename='css/pitunes.css') }}">
        <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Montserrat'
        rel='stylesheet' type='text/css'>
    </head>
    <body style="background: url('static/img/raspberry-pi.jpg') center center
        fixed no-repeat; background-size:cover;">
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">myTunes</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                    <div class="col-sm-3 col-md-3 pull-right">
                        <form class="navbar-form" role="search"
                            action="{{url_for('home')}}" id="search_form"
                            method="POST">
                            <div class="input-group">
                                <input type="text" class="form-control"
                                placeholder="Search" name="srch_term"
                                id="srch-term">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="submit">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>
        <div class="container" style="margin-top:4em;">
            <div class="back-g">
                <div class="letters">
                    {% for c in chars %}
                    <a href="{{ url_for('index', title_letter=c)}}">{{c}}</a> |
                    {% endfor %}
                </div>
                <div class="" style="text-align:center;">
                    <h5 id="songTitleDisplay"></h5>
                    <audio id="player" controls>
                        <source src="" id="id_player" type="audio/mpeg">
                    </audio>
                </div>
                <div class=row>
                    <div class="col-md-5 col-sm-4 col-xs-4">
                        <h3><u>Title</u></h3>
                    </div>
                    <div class="col-md-3 col-sm-4 col-xs-4">
                        <h3><u>Artist</u></h3>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-4">
                        <h3><u>Album</u></h3>
                    </div>
                </div>
                {% block content %}
                {% endblock %}
            </div>
            
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
         </script>
        <script src="{{ url_for('static',
            filename='js/pitunes.js') }}"></script>
        <script src="{{ url_for('static',
            filename='js/bootstrap.js') }}"></script>
    </body>

</html>
