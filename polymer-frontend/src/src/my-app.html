<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="char-list-view.html">

<dom-module id="my-app">
  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        --app-primary-color: #C7053D;
        --app-secondary-color: black;
        --paper-tabs-selection-bar-color: var(--app-primary-color);

        display: block;
      }
      paper-tab[link] a {
        /* These mixins (from iron-flex-layout) center the link text. */
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        color: var(--app-primary-color);
        text-decoration: none;
        font-size: 20px;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;

        font-weight: bold;
      }
      li a {
          text-decoration: none;
          color: var(--app-primary-color);
      }
      a:visited {
          color: var(--app-primary-color);
      }
    </style>

    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route
        route="{{route}}"
        pattern="/music/:chr"
        data="{{chrData}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" style="color: white;"></paper-icon-button>
            <div main-title>Pineapple-Crust</div>
          </app-toolbar>
        </app-header>
        <div style="text-align: center;">
            <paper-tabs>
                <template is="dom-repeat" items="{{chars}}">
                  <paper-tab link>
                    <a href="#/music/{{item}}" tabindex="-1">{{item}}</a>
                  </paper-tab>
                </template>
            </paper-tabs>
            <div>
                <h5 id="songTitleDisplay">Test</h5>
                <audio id="player" controls>
                    <source src="" id="id_player" type="audio/mpeg">
                </audio>
            </div>
        </div>
        <div class="card" style="text-align: center;">
            <table style="width: 100%;">
                <tr>
                    <th>Title</th>
                    <th>Artist</th>
                    <th>Album</th>
                </tr>
            </table>
            <char-list-view char="{{chrData.chr}}"></char-list-view>
        </div>        
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app',
      ready: function() {
        this.chars = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
      },
      charList: function() {
        return 'abcdefghijklmnopqrstuvwxyz'.split();
      }
    });
  </script>
</dom-module>
